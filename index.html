<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>

    <div class="main">
        
        
        <h1 class="heading">Count Down</h1>
      
        <div class="main2">
            <input class="watch" type="number" name="" id="hours" placeholder="00">
            <input class="watch" type="number" name="" id="minutes" placeholder="00">
            <input class="watch" type="number" name="" id="seconds" placeholder="00">
            
    </div>
    <div class="btns">
            
            <button onclick="startTimer()" class="btn" id="start">Start</button>
        <button onclick="stopTimer()" class="btn" id="trop" >Stop</button>
    </div>

</div>


<script src="app.js"></script>
</body>

</html>
